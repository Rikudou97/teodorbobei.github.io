<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" class="search-bar" placeholder="Search" />
        <button class="search-button">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 24 24"
            height="1.5em"
            width="1.5em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z"
            ></path>
          </svg>
        </button>
      </div>
      <div class="weather">
        <h2 class="city"><strong>Weather in New York</strong> </h2>
        <h1 class="temperature">23°C</h1>
        <div class="flex">
          <img src="https://openweathermap.org/img/wn/04d.png" alt="" class="icon" />
          <div class="description"><strong>Cloudy</strong></div>
        </div>
      <div class="wind-speed"><strong>Wind Speed: 12 km/h</strong></div>
      <div class="humidity"><strong>Humidity: 35%</strong></div>
      <p>_________________________________</p>
      <div class="temp-min"> Minimum temperature: 21°C</div>
      <div class="temp-max">Maximum temperature: 25°C</div>
    </div>
